<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/image_hyperlink.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>image_hyperlink</title>
</head>
<body>
    <div class="logo-container">

        <a href="https://www.google.com" height="50px" width="50px" target="_blank" class="fa fa-google">
            <img src="/images/google.png" height="50px" width="50px"  alt="Google Logo" class="logo-image" />
            <span class="logo-name">Google</span>
        </a>
    </div>

    <div class="logo-container">
        <a href="https://www.facebook.com" target="_blank" class="fa fa-facebook">
        <img src="/images/facebook.png" alt="Facebook Logo" class="logo-image" />

        <span class="logo-name">Facebook</span>
            </a>
    </div>

</body>
</html>
